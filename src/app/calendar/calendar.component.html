<template ngbModalContainer></template>

<template #modalContent let-close="close">
  <div class="modal-header">
     <h5 *ngIf="modalData.action != 'Deleted'" class="modal-title">Eddit Event</h5>
     <h5 *ngIf="modalData.action == 'Deleted'" class="modal-title">Event Deleted</h5>
     <button type="button" class="close" (click)="close()">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div class="modal-body">
     <div *ngIf="modalData.action != 'Deleted'">
       Event:
       <pre>{{ modalData?.event | json }}</pre>
     </div>
     <div *ngIf="modalData.action == 'Deleted'">
       Event:
       <pre>Event: {{ modalData?.event.title}}</pre>
       <pre>Started: {{ modalData?.event.start | date: 'dd/MM/yyyy'}}</pre>
       <pre *ngIf="modalData?.event.end != null">Ended: {{ modalData?.event.end | date: 'dd/MM/yyyy'}}</pre>
       <pre *ngIf="modalData?.event.end == null">Ended: {{ modalData?.event.start | date: 'dd/MM/yyyy'}}</pre>
     </div>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-secondary" (click)="close()">OK</button>
   </div>
</template>


<mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
