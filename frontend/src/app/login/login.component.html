
<div class="row login">
    <form class="col s12 m10 offset-m1 l4 offset-l4" #loginForm="ngForm" autocomplete="off">
      <h4 class="logo"> Feazy </h4>
      <div *ngIf="this.status === 403">
        <div class="card error-message">
          <div class="card-content">
            the username or password is invalid
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12 l12">
          <input placeholder="Username" id="username" type="text" name="username" class="validate" [(ngModel)]="thisUsername" required #username="ngModel">
        </div>
        <div class="input-field col s12 m12 l12">
          <input placeholder="Password" id="password" type="password" class="validate" name="password" [(ngModel)]="thisPassword" required #password="ngModel">
        </div>
      </div>
      <div class="row">
        <button type="reset" class="waves-effect waves-light btn col s5 offset-m5 m3"
                [class.disabled]="!loginForm.form.valid" (click)="validate()">Login</button>
        <button type="button" id="singup" class="waves-effect waves-light btn col s5 offset-s2 m3 offset-m1"
                routerLink="/signup">Signup</button>
      </div>
    </form>
  </div>
