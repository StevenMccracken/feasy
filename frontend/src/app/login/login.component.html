<div class="row login">
  <form class="col s12 m10 offset-m1 l4 offset-l4" #loginForm="ngForm" autocomplete="off">
    <h4 class="logo"> Feazy </h4>
    <div *ngIf="this.error">
      <div class="card error-message">
        <div class="card-content">
          {{ this.errorMessage }}



        </div>
      </div>
    </div>
    <div class="row">

      <div class="input-field col s12 m12 l12">
        <input placeholder="Username" id="username" type="text" name="username" class="validate" pattern="^\w+([\.-]?\w+)*$" [(ngModel)]="_username" required #username="ngModel">
      </div>
      <div class="input-field col s12 m12 l12">
        <input placeholder="Password" id="password" type="password" class="validate" name="password" [(ngModel)]="_password" required #password="ngModel">
      </div>
    </div>
    <div class="row">
      <button type="reset" class="waves-effect waves-light btn col s5 offset-m5 m3" [class.disabled]="!loginForm.form.valid" (click)="validate()">Login</button>
      <button type="button" id="signup" class="waves-effect waves-light btn col s5 offset-s2 m3 offset-m1" routerLink="/signup">Signup</button>
    </div>
  </form>
</div>

<html>
  <head>
  </head>
  <body>
      <button type="button" id="email">Click me</button>

      <script>

          function gcal(){

            var url2 = "http://localhost:8080/auth/google/calendar";
            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {

            }

            //do a post method (@param1)
            //to url specified (@param2)
            //set ajax protocol to true
            request.open("GET", url2, true);
            request.send(null);
          }

         document.getElementById("email").addEventListener("click", gcal, false);
      </script>
  </body>
</html>
